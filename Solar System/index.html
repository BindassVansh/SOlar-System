<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-entity position='0 40 0'>
            <a-camera></a-camera>
        </a-entity>

        <!-- sky -->
        <a-sky src='https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png'></a-sky>

        <!-- Sun -->

        <a-sphere position='0 0 0' radius='2'
            src='https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg'>


            <!-- Mercury -->
            <a-entity position='0 0 0' rotation='0 0 0'
                animation='property : rotation; to : 0 360 0 ; easing : linear ; loop : true; dur : 20000'>
                <a-sphere position='1 0 -5' radius='0.2' src='./mercury.jpg'></a-sphere>
            </a-entity>

            <!-- Venus -->
            <a-entity position='0 0 0' rotation='0 0 0'
                animation='property : rotation; to : 0 360 0 ; easing : linear ; loop : true; dur : 25000'>
                <a-sphere position='6 0 -5' radius='0.3'
                    src='https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg'></a-sphere>
            </a-entity>

            <!--Earth -->
            <a-entity position='0 0 0' rotation='0 0 0'
                animation='property : rotation; to : 0 360 0 ; easing : linear ; loop : true; dur : 10000'>
                <a-sphere position='10.5 0 0' radius='0.5'
                    src='https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg'>
                    <a-entity position='0 0 0' rotation='0 0 0'
                        animation='property : rotation; to : 0 360 0 ; easing : linear ; loop : true; dur : 10000'>
                        <a-sphere position='1 0 0' radius='0.2' src='./moon.jpg'></a-sphere>
                    </a-entity>
                </a-sphere>
            </a-entity>

            <!-- Mars -->
            <a-entity position='0 0 0' rotation='0 0 0'
                animation='property : rotation; to : 0 360 0 ; easing : linear ; loop : true; dur : 20000'>
                <a-sphere position='14.5 0 0' radius='0.4' src='./mars.jpg'></a-sphere>
            </a-entity>

            <!-- Jupiter -->
            <a-entity position='0 0 0' rotation='0 0 0'
                animation='property : rotation; to : 0 360 0 ; easing : linear ; loop : true; dur : 20000'>
                <a-sphere position='21 0 -5' radius='1.2'
                    src='https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg'></a-sphere>
            </a-entity>

            <!-- Saturn -->
            <a-entity position='0 0 0' rotation='0 0 0'
                animation='property : rotation; to : 0 360 0 ; easing : linear ; loop : true; dur : 45000'>
                <a-sphere position='26 0 -5' radius='0.9'
                    src='https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png'>
                    <a-torus color='#C1B98C' radius='2.8' rotation='90 0 0' radius-tubular='0.015'></a-torus>
                    <a-torus color='#C1B98C' radius='2.6' rotation='90 0 0' radius-tubular='0.02'></a-torus>
                    <a-torus color='#C1B98C' radius='2.4' rotation='90 0 0' radius-tubular='0.02'></a-torus>
                </a-sphere>
            </a-entity>

            <!-- Uranus -->
            <a-entity position='0 0 0' rotation='0 0 0'
                animation='property : rotation; to : 0 360 0 ; easing : linear ; loop : true; dur : 50000'>
                <a-sphere position='31 0 -5' radius='0.6' src='./uranus.jpg'></a-sphere>
            </a-entity>

            <!-- Neptune -->
            <a-entity position='0 0 0' rotation='0 0 0'
                animation='property : rotation; to : 0 360 0 ; easing : linear ; loop : true; dur : 60000'>
                <a-sphere position='36 0 -5' radius='0.5' src='./neptune.jpg'></a-sphere>
            </a-entity>

            <!-- Orbital Path -->

            <!-- Mercury -->
            <a-torus color='grey' radius='5.1' rotation='90 0 0' radius-tubular='0.02'></a-torus>
            <!-- Venus -->
            <a-torus color='grey' radius='7.8' rotation='90 0 0' radius-tubular='0.02'></a-torus>
            <!-- Earth-->
            <a-torus color='grey' radius='10.6' rotation='90 0 0' radius-tubular='0.02'></a-torus>
            <!-- Mars-->
            <a-torus color='grey' radius='14.5' rotation='90 0 0' radius-tubular='0.02'></a-torus>
            <!-- Jupiter-->
            <a-torus color='grey' radius='21.5' rotation='90 0 0' radius-tubular='0.03'></a-torus>
            <!-- Saturn-->
            <a-torus color='grey' radius='26.5' rotation='90 0 0' radius-tubular='0.03'></a-torus>
            <!-- Uranus-->
            <a-torus color='grey' radius='31.5' rotation='90 0 0' radius-tubular='0.02'></a-torus>
            <!-- Neptune-->
            <a-torus color='grey' radius='36.5' rotation='90 0 0' radius-tubular='0.02'></a-torus>

    </a-scene>

</body>

</html>
